version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - npm install
  build:
    commands:
      - npm run build
      - aws s3 sync dist/ s3://frontmain-frontmainartifactsbucket879156a5-1cxflqqjchjnd
post_build:
  commands:
    - aws cloudfront create-invalidation --distribution-id EK8PDLNVW7CQU --paths "/*"

artifacts:
  files:
    - '**/*'

cache:
  paths:
    - node_modules/
